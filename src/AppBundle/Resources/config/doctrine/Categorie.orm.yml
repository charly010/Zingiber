AppBundle\Entity\Categorie:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\CategorieRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            unique: true
    lifecycleCallbacks: {  }
    oneToMany:
    films:
        targetEntity: AppBundle\Entity\Film
        mappedBy: categorie
        cascade: ["persist", "refresh"]
